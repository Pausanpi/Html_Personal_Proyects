<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Navidad</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div class="container">
			<div class="navidad">
				<div class="navi">Navidad</div>
				
				<div class="countdown">
					<div class="time-unit" id="days">0</div>
					<div class="time-unit" id="hours">0</div>
					<div class="time-unit" id="minutes">0</div>
					<div class="time-unit" id="seconds">0</div>
				</div>

				<div class="texto">
					<h3>DAYS</h3>
					<h3>HOURS</h3>
					<h3>MINUTES</h3>
					<h3>SECONDS</h3>
				</div>

				<img class="snowman" src="assets/snowman.png"
			</div>

		</div>

		<script src="script.js"></script>
	</body>
</html>
