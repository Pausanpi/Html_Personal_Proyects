<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de inicio con el mensaje y botones -->
	 <div class="container1">
		<div id="preguntaInicial">
       		<h1>¿Quieres quedar conmigo?</h1>
        	<button id="botonSi">Sí</button>
        	<button id="botonNo">No</button>
    	</div>
	 </div>
    
    <!-- Formulario para agendar cita, inicialmente oculto -->
    <form id="citaForm" style="display: none;">
        <h2>Agendar una cita</h2>
        <input type="text" id="nombre" placeholder="Tu nombre" required />
        <input type="date" id="fecha" required />
        <button type="submit">Agendar</button>
    </form>

    <!-- EmailJS con la nueva versión del SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
