<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sección de inicio con el mensaje y botones -->
    <div class="container1">

        <div id="preguntaInicial">

            <h1>¿Quieres quedar conmigo?</h1>
            <button id="botonSi">Sí</button>
            <button id="botonNo">No</button>
        </div>
    </div>

    <!-- Formulario para agendar cita y opciones, inicialmente ocultos -->
    <div class="container2" style="display: none;">

        <form id="citaForm">

            <h2>Agendar una cita</h2>

            <div class="form-content">

                <!-- Parte izquierda: Formulario -->
                <div class="formulario-cita">

                    <input type="text" id="nombre" placeholder="Tu nombre" required />
                    <input type="email" id="correo" placeholder="Tu correo" required />
                    <input type="date" id="fecha" required />
                    <input type="time" id="hora" required />
                </div>

                <!-- Parte derecha: Opciones de citas -->
                <div id="opcionesCita" style="display: none;">
					
                    <div class="main-container">
						<div class="card card-11">
							<div class="card-11-carousel-container">
								<input type="radio" name="card-11-carousel" id="card-11-slide1" checked>
								<input type="radio" name="card-11-carousel" id="card-11-slide2">
								<input type="radio" name="card-11-carousel" id="card-11-slide3">
								
								<div class="card-11-carousel">
									<div class="card-11-carousel-item">
										<img src="assets/NocheJuegos.png" alt="Opción 1" />
										<h2>Noche de juegos</h2>
										<button type="button" class="opcion-btn" data-opcion="Noche de juegos" onclick="selectOption('Noche de juegos')">Seleccionar</button>
									</div>
									<div class="card-11-carousel-item">
										<img src="assets/CenaRomantica.png" alt="Opción 2" />
										<h2>Cena romántica</h2>
										<button type="button" class="opcion-btn" data-opcion="Cena romántica" onclick="selectOption('Cena romántica')">Seleccionar</button>
									</div>
									<div class="card-11-carousel-item">
										<img src="assets/peli.png" alt="Opción 3" />
										<h2>Peli y manta</h2>
										<button type="button" class="opcion-btn" data-opcion="Peli y manta" onclick="selectOption('Peli y manta')">Seleccionar</button>
									</div>
								</div>
	
								<div class="card-11-carousel-indicators">
									<label for="card-11-slide1"></label>
									<label for="card-11-slide2"></label>
									<label for="card-11-slide3"></label>
								</div>
							</div>
						</div>
					</div>
                </div>
            </div>

            <!-- Botón para agendar cita -->
            <button type="submit">Agendar</button>
        </form>
    </div>

    <!-- EmailJS con la nueva versión del SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
